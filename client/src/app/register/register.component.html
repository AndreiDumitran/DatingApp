<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" name="username" [(ngModel)]="model.username" placeholder="Username" class="form-control">
    </div>
    <div class="mb-3">
        <input type="password" name="password" [(ngModel)]="model.password" placeholder="Password" class="form-control">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success m3-2">Register</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</form>
